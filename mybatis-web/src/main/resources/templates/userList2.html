<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
</head>

<body>

<div class="contentDiv">

    <h5> 用户列表显示 </h5>

    <table class="table table-hover table-condensed">
        <legend>
            <strong>用户列表</strong>
        </legend>
        <thead>
        <tr>
            <th>用户编号</th>
            <th>用户姓名</th>
            <th>用户生日</th>
            <th>性别</th>
            <th>地址</th>
            <th>更新时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <th scope="row" th:text="${user.id}"></th>
            <td th:text="${user.userName}"></td>
            <td th:text="${#dates.format(user.birthDay, 'yyyy-MM-dd')}"></td>
            <td th:text="${user.sex}"></td>
            <td th:text="${user.addr}"></td>
            <td th:text="${#dates.format(user.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td><a class="btn btn-danger" th:href="@{/userManager/deleteUser/{userId}(userId=${user.id})}">删除</a></td>
        </tr>
        </tbody>
    </table>

    <nav>
        <!-- 处理页数大于7 的情况 -->
        <ul class="pagination" data-th-if="${totalPages gt 7}" >
            <!-- 上一页 -->
            <li class="page-item" data-th-classappend="*{first} ? 'disabled' : ''">
                <a href="javascript:void(0);" class="page-link" data-th-attr="pageIndex=${pageNum} - 1" aria-label="Previous">
                    <span aria-hidden="true">«</span>
                </a>
            </li>

            <!-- 首页 -->
            <li class="page-item" data-th-classappend="${(pageNum + 1) eq 1} ? 'active' : ''" >
                <a href="javascript:void(0);" class="page-link" data-th-attr="pageIndex=0">1</a>
            </li>


            <!-- 当前页面小于等于4 -->
            <li class="page-item" data-th-if="${(pageNum + 1) le 4}" data-th-each="i : ${#numbers.sequence(2,5)}"
                data-th-classappend="${(pageNum + 1) eq i} ? 'active' : ''" >
                <a class="page-link" href="javascript:void(0);" data-th-attr="pageIndex=${i} - 1">
                    <span data-th-text="${i}"></span>
                </a>
            </li>

            <li class="page-item disabled" data-th-if="${(pageNum + 1) le 4}">
                <a href="javascript:void(0);" class="page-link">
                    <span aria-hidden="true">...</span>
                </a>
            </li>

            <!-- 最后一页与当前页面之差，小于等于3 -->
            <li class="page-item disabled" data-th-if="${(totalPages-(pageNum + 1)) le 3}">
                <a href="javascript:void(0);" class="page-link">
                    <span aria-hidden="true">...</span>
                </a>
            </li>
            <li class="page-item" data-th-if="${(totalPages-(pageNum + 1)) le 3}" data-th-each="i : ${#numbers.sequence(totalPages-4, totalPages-1)}"
                data-th-classappend="${(pageNum + 1) eq i} ? 'active' : ''" >
                <a class="page-link" href="javascript:void(0);" data-th-attr="pageIndex=${i} - 1">
                    <span data-th-text="${i}"></span>
                </a>
            </li>

            <!-- 最后一页与当前页面之差大于3，且  当前页面大于4-->

            <li class="page-item disabled" data-th-if="${((pageNum + 1) gt 4) && ((totalPages-(pageNum + 1)) gt 3 )}">
                <a href="javascript:void(0);" class="page-link">
                    <span aria-hidden="true">...</span>
                </a>
            </li>
            <li class="page-item" data-th-if="${((pageNum + 1) gt 4) && ((totalPages-(pageNum + 1)) gt 3 )}" >
                <a href="javascript:void(0);" class="page-link" data-th-attr="pageIndex=${pageNum}">[[${pageNum}]]</a>
            </li>
            <li class="page-item active" data-th-if="${((pageNum + 1) gt 4) && ((totalPages-(pageNum + 1)) gt 3 )}">
                <a href="javascript:void(0);" class="page-link" data-th-attr="pageIndex=${pageNum} + 1">[[${pageNum + 1}]]</a>
            </li>
            <li class="page-item" data-th-if="${((pageNum + 1) gt 4) && ((totalPages-(pageNum + 1)) gt 3 )}">
                <a href="javascript:void(0);" class="page-link" data-th-attr="pageIndex=${pageNum} + 2">[[${pageNum + 2}]]</a>
            </li>

            <li class="page-item disabled"  data-th-if="${((pageNum + 1) gt 4) && ((totalPages-(pageNum + 1)) gt 3 )}">
                <a href="javascript:void(0);" class="page-link">
                    <span aria-hidden="true">...</span>
                </a>
            </li>

            <!-- 最后一页 -->
            <li class="page-item" data-th-classappend="${(pageNum + 1) eq totalPages} ? 'active' : ''" >
                <a href="javascript:void(0);" class="page-link" data-th-attr="pageIndex=${totalPages} - 1">[[${totalPages}]]</a>
            </li>

            <!-- 下一页 -->
            <li class="page-item" data-th-classappend="*{last} ? 'disabled' : ''">
                <a href="javascript:void(0);" class="page-link" data-th-attr="pageIndex=${pageNum} + 1" aria-label="Next">
                    <span aria-hidden="true">»</span>
                </a>
            </li>
        </ul>
    </nav>

    <div><a class="btn btn-primary" href="/userManager/create" role="button">新增用户</a></div>
</div>

</body>
</html>
